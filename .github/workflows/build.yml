name: Build, Test & Push Artefact
permissions:
  id-token: write
  contents: write
  actions: read
  checks: write
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  call-job:
    uses: ./.github/workflows/build_template.yml@GH-actions
    secrets: inherit
    with:
      DOCKER_IMAGE: foo
      DOCKER_REPO: ''
      DOCKER_USER: ''
      DOCKER_PASSWORD: ''